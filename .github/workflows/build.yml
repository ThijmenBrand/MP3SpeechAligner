name: Build Windows EXE

on:
  push:
    branches: [ "main" ]  # Adjust to your main branch name
  workflow_dispatch:      # Allows you to trigger the build manually

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        architecture: 'x64'  # Ensures we build for Intel/AMD 64-bit laptops

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pydub audioop-lts soundfile

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name "SpeechAligner" script.py

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: SpeechAligner-Windows
        path: dist/SpeechAligner.exe